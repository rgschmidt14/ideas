<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenophile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tree-view.css" id="tree-view-stylesheet" disabled>
</head>
<body>
    <header>
        <h1>Xenophile</h1>
        <p>A game of skill creation</p>
    </header>
    <main>
        <div class="toolbar">
            <div class="view-switcher">
                <button id="view-alpha-btn" class="view-btn active">Alphabetical</button>
                <button id="view-tree-btn" class="view-btn">Tree</button>
            </div>
            <div class="tree-controls" style="display: none;">
                <button id="collapse-all-btn">Collapse All</button>
                <button id="expand-all-btn">Expand All</button>
            </div>
            <button id="add-skill-btn">Add New Item</button>
        </div>
        <div id="skill-tree-container">
            <!-- Skills will be rendered here -->
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="add-edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Create New Item</h2>
            <form id="add-edit-form">
                <input type="hidden" id="edit-item-id" name="edit-item-id">
                <div class="form-group">
                    <label for="item-name">Name:</label>
                    <input type="text" id="item-name" name="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Description:</label>
                    <textarea id="item-description" name="item-description" rows="3" required></textarea>
                </div>
                 <div class="form-group">
                    <label for="item-type">Type:</label>
                    <select id="item-type" name="item-type">
                        <option value="skill">Skill</option>
                        <option value="faculty">Faculty</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="is-tier-zero">
                        This is a Tier 0 Item (no prerequisites)
                    </label>
                </div>
                <div id="prerequisites-container">
                    <div class="form-group">
                        <label for="prerequisite1">Prerequisite 1:</label>
                        <select id="prerequisite1" name="prerequisite1">
                            <option value="">None</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="prerequisite2">Prerequisite 2:</label>
                        <select id="prerequisite2" name="prerequisite2">
                            <option value="">None</option>
                        </select>
                    </div>
                </div>
                <button type="submit" id="save-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
