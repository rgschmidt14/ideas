<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenophile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tree-view.css" id="v-tree-stylesheet" disabled>
    <link rel="stylesheet" href="h-tree-view.css" id="h-tree-stylesheet" disabled>
    <link rel="stylesheet" href="description-styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <h1>Xenophile</h1>
        <p>Map your life's skill tree.</p>
    </header>
    <main id="app-container">
        <!-- Left Pane: Search and Filter -->
        <div id="left-pane">
            <div class="pane-header">
                <h2>Search & Filter</h2>
                <button id="left-pane-toggle" class="pane-toggle-btn">&lt;</button>
            </div>
            <div id="search-controls">
                <input type="text" id="search-bar" placeholder="Search by name...">
                <!-- Future filter controls will go here -->
            </div>
            <div id="search-results-container">
                <!-- Search results will be dynamically added here -->
            </div>
        </div>

        <!-- Right Pane: Main Content -->
        <div id="right-pane">
             <button id="right-pane-toggle" class="pane-toggle-btn" style="display: none;">&gt;</button>
            <div class="toolbar">
                <div id="view-switcher" class="view-switcher">
                     <button id="view-explorer-btn" class="view-btn">Explorer</button>
                    <button id="view-alpha-btn" class="view-btn active">Alphabetical</button>
                    <button id="view-vtree-btn" class="view-btn">V-Tree</button>
                    <button id="view-htree-btn" class="view-btn">H-Tree</button>
                </div>
                <div class="tree-controls" style="display: none;">
                    <button id="collapse-all-btn">Collapse All</button>
                    <button id="expand-all-btn">Expand All</button>
                </div>
                <div class="toolbar-group-right">
                     <div class="discovery-mode-control">
                        <label class="switch">
                            <input type="checkbox" id="discovery-mode-toggle">
                            <span class="slider round"></span>
                        </label>
                        <span class="discovery-label">Discovery Mode</span>
                    </div>
                    <input type="file" id="import-file-input" accept=".json" style="display: none;" />
                    <button id="import-btn" class="toolbar-btn">Import</button>
                    <button id="export-btn" class="toolbar-btn">Export</button>
                    <button id="add-skill-btn">Add New Item</button>
                </div>
            </div>
            <div id="skill-tree-container">
                <!-- Content (Explorer, Trees, List) will be rendered here -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="add-edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Create New Item</h2>
            <form id="add-edit-form">
                <input type="hidden" id="edit-item-id" name="edit-item-id">
                <div class="form-group">
                    <label for="item-name">Name:</label>
                    <input type="text" id="item-name" name="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Description:</label>
                    <textarea id="item-description" name="item-description" rows="3" required></textarea>
                </div>
                 <div class="form-group">
                    <label for="item-type">Type:</label>
                    <select id="item-type" name="item-type">
                        <option value="skill">Skill</option>
                        <option value="faculty">Faculty</option>
                        <option value="factor">Factor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="is-tier-zero">
                        This is a Tier 0 Item (no prerequisites)
                    </label>
                </div>
                <div id="prerequisites-container">
                    <div class="prerequisite-item">
                        <div class="form-group">
                            <label for="prerequisite1">Prerequisite 1:</label>
                            <select id="prerequisite1" name="prerequisite1">
                                <option value="">None</option>
                            </select>
                        </div>
                        <div class="form-group level-input">
                             <label for="prereq1-level">Req. Lvl:</label>
                            <input type="number" id="prereq1-level" name="prereq1-level" min="1" max="5" value="1">
                        </div>
                    </div>
                     <div class="prerequisite-item">
                        <div class="form-group">
                            <label for="prerequisite2">Prerequisite 2:</label>
                            <select id="prerequisite2" name="prerequisite2">
                                <option value="">None</option>
                            </select>
                        </div>
                        <div class="form-group level-input">
                            <label for="prereq2-level">Req. Lvl:</label>
                            <input type="number" id="prereq2-level" name="prereq2-level" min="1" max="5" value="1">
                        </div>
                    </div>
                </div>

                <!-- Level Descriptions -->
                <div id="level-descriptions-container">
                    <h4>Level Descriptions (Optional)</h4>
                    <div class="level-description-tabs">
                        <button type="button" class="tab-btn active" data-tab="1">Lvl 1</button>
                        <button type="button" class="tab-btn" data-tab="2">Lvl 2</button>
                        <button type="button" class="tab-btn" data-tab="3">Lvl 3</button>
                        <button type="button" class="tab-btn" data-tab="4">Lvl 4</button>
                        <button type="button" class="tab-btn" data-tab="5">Lvl 5</button>
                    </div>
                    <div id="level-descriptions-content">
                        <!-- Textareas will be dynamically generated here -->
                    </div>
                </div>

                <button type="submit" id="save-btn">Save</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
