<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Drawing Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-statistics/7.7.0/simple-statistics.min.js"></script>
</head>
<body>
    <header>
        <h1>Line Drawing Tool</h1>
    </header>
    <!-- Main Content -->
    <main class="main-content">
        <div class="graph-container">
            <!-- Graph will be rendered here -->
        </div>

        <aside class="sidebar">
            <div class="controls-container">
                <h2>Controls</h2>
                <button id="add-point">Add Point</button>
                <button id="draw-mode">Draw Mode</button>
                <button id="undo-action">Undo</button>
                <button id="redo-action">Redo</button>
                <button id="sort-x-coordinates">Sort X</button>
                <button id="reset-data">Reset Data</button>
                <button id="save-csv">Save as CSV</button>
            </div>

            <div class="points-table-container">
                <h2>Points</h2>
                <table class="points-table">
                    <thead>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>Del</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Points will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <div class="results-container">
                <h2>Results</h2>
                <p class="equation">Equation: <span></span></p>
                <p class="accuracy">Accuracy (RÂ²): <span></span></p>
            </div>

            <div class="settings-container">
                <h2>Settings</h2>
                <label for="graph-name">Graph Name:</label>
                <input type="text" id="graph-name">

                <label for="x-axis-min">X-Axis Min:</label>
                <input type="number" id="x-axis-min">

                <label for="x-axis-max">X-Axis Max:</label>
                <input type="number" id="x-axis-max">

                <label for="y-axis-min">Y-Axis Min:</label>
                <input type="number" id="y-axis-min">

                <label for="y-axis-max">Y-Axis Max:</label>
                <input type="number" id="y-axis-max">

                <label for="xInterval">X-Interval:</label>
                <input type="text" id="xInterval" placeholder="Auto">

                <label for="yInterval">Y-Interval:</label>
                <input type="text" id="yInterval" placeholder="Auto">

                <label for="regression-type">Line Type:</label>
                <select id="regression-type">
                    <option value="linear" selected>Linear</option>
                    <option value="polynomial">Polynomial</option>
                    <option value="logarithmic">Logarithmic</option>
                    <option value="power">Power</option>
                    <option value="exponential">Exponential</option>
                </select>
                <button id="auto-select-best-fit">Auto-Select</button>

                <label for="polynomial-degree" id="polynomial-degree-label" style="display: none;">Degree:</label>
                <input type="range" id="polynomial-degree" min="2" max="5" step="1" value="2">

                <label for="point-color">Point Color:</label>
                <input type="color" id="point-color">

                <label for="line-color">Line Color:</label>
                <input type="color" id="line-color">

                <label for="ui-size">UI Size:</label>
                <select id="ui-size">
                    <option value="tiny">Tiny</option>
                    <option value="small" selected>Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>

                <label for="line-thickness">Line Thickness:</label>
                <input type="range" id="line-thickness" min="1" max="5" step="1" value="3">
            </div>
        </aside>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
